<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="kartyakeszit()">
    <script>
        function kartyakeszit() {
            let card = jQuery("<div>");
            card.addClass("card");
            card.css("width", "18rem")
            card.attr("id", "card");

            let img = jQuery("<img>");
            img.addClass("card-img-top");
            img.attr("alt", "Card image");
            img.attr("id", "img");

            let cardbody = jQuery("<div>");
            cardbody.addClass("card-body");
            cardbody.attr("id", "cardbody");

            let cardtitle = jQuery("<h5>");
            cardtitle.addClass("card-title");
            cardtitle.attr("id", "cardtitle");

            let cardtext = jQuery("<p>");
            cardtext.addClass("card-text");
            cardtext.attr("id", "cardtext");

            let cardlist = jQuery("<ul>");
            cardlist.addClass("list-group list-group-flush");
            cardlist.attr("id", "cardlist");
    
            let li1 = jQuery("<li>");
            li1.addClass("list-group-item");
            li1.attr("id", "li1");
     
            let li2 = jQuery("<li>");
            li2.addClass("list-group-item");
            li2.attr("id", "li2");
      
            let li3 = jQuery("<li>");
            li3.addClass("list-group-item");
            li3.attr("id", "li3");

            card.append(img);
            cardbody.append(cardtitle);
            cardbody.append(cardtext);
            card.append(cardbody);
            cardlist.append(li1);
            cardlist.append(li2);
            cardlist.append(li3);
            card.append(cardlist);
            $("body").append(card);
        }
        $.ajax({
            url: 'https://randomuser.me/api/',
            dataType: 'json',
            success: function (data) {
                const adat = data.results[0];
                console.log(data.results[0]);
                $("#img").attr("src", adat.picture.large);
                $("#cardtitle").html(adat.name.title+" "+adat.name.first+" "+adat.name.last+" ("+adat.dob.age+")");
                $("#li1").html(adat.email);
                $("#li2").html(adat.cell);
                $("#li3").html(adat.location.country+" "+adat.location.state+" "+adat.location.city);
            }
        });
    </script>
</body>

</html>

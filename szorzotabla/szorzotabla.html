<!DOCTYPE html>
<html lang="hu">
<head>
  
    <title>szorzotabla</title>
</head>
<body>
    <form oninput="szamol()">
        <label for="text" id="oszlop">OSZLOPOK: </label>
        <input type="range" min="1" max="20" id="elso" value="2"><br><br>
        <label for="text" id="sor">SOROK: </label>
        <input type="range" min="1" max="20" id="elso" value="4"><br><br>
    </form>
    <table id="tabla">

    </table>
    
    <script>
        function szamol()
        {
            let tablazat = document.getElementById("tabla")
            let oszlopok = document.getElementById("oszlop").value;
            let sorok = document.getElementById("sor").value;

            for (let i = 1; i <= oszlopok; i++)
            {
               let hozzaadoszlop = document.createElement("tr");
               for (let k = 1; k <= sorok; k++)
                    {
                       let hozzaadsor = document.createElement("td");
                        hozzaadsor.innerHTML = i * k;
                        tablazat.appendChild(hozzaadsor);
                    }
                    tablazat.appendChild(hozzaadoszlop);
            }          
        }

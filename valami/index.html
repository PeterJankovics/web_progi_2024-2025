<!DOCTYPE html>
<html lang="hu">
<head>

    <title></title>
    <style>
        ul{
            list-style-type: none;
        }
        #gomb{
            width: 30px;
            height: 30px;
            background-color: blue;
            position: center;
        }
        body
        {
            background-color: lightblue;
        }
        
    </style>
</head>
<body>
        <input type="button" id="gomb" onclick="ranyom()" value="+">
        
        <ul id="szoveg"></ul>

    <script>
        let gomb = document.getElementById("gomb");
        let szoveg = document.getElementById("szoveg");
        
        function ranyom() {
           
            let input = document.createElement("input");
            let elem = document.createElement("li");
            let x = document.createElement("button");
            input.type = "text";
            x.value = "x";

            
            input.appendChild(x);
            elem.appendChild(input);
            szoveg.appendChild(elem);

            input.focus();
            gomb.disabled = true;

            input.addEventListener("keydown", function(event) {

            if (event.key === "Enter" && input.value.trim() !== "") 
            {
                    
                let kesz = document.createElement("span");
                kesz.textContent = input.value.trim();
                elem.replaceChild(kesz, input);

                    
            }
                /*
                if (input.value.trim() !== "")
                {
                    
                }*/
                gomb.disabled = false;
            });
        };
    </script>
    
</body>
</html>

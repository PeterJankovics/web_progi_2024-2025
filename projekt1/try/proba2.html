<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animáció</title>
    <style>
        body {
            margin: 0;
            background-image: url("intro-background.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
        }


        .text-container {
            position: absolute;
            top: 20px;
            left: -100%;
            /* Kezdőpont balról kívül */
            width: 100%;
            text-align: center;
            font-size: 2em;
            opacity: 0;
            animation: nevek 42s infinite;
        }

        /* Egyedi késleltetés minden névre */
        .text-container:nth-child(1) {
            animation-delay: 0s;
        }

        .text-container:nth-child(2) {
            animation-delay: 7s;
        }

        .text-container:nth-child(3) {
            animation-delay: 14s;
        }

        .text-container:nth-child(4) {
            animation-delay: 21s;
        }

        .text-container:nth-child(5) {
            animation-delay: 28s;
        }

        .text-container:nth-child(6) {
            animation-delay: 35s;
        }

        /* Kulcsfontosságú animáció a nevek kúszásához */
        @keyframes nevek {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }

            15% {
                opacity: 1;
                transform: translateX(0%);
            }

            35% {
                opacity: 1;
                transform: translateX(100%);
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
            

        .animation-container {
            position: relative;
            width: 80%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .kep {
            width: 50%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            opacity: 0;
            transform: translateX(-300%);
            animation: kepek 42s infinite;
        }

        .kep img {
            width: 48%;
            height: auto;
            border-radius: 15px;
            object-fit: contain;
        }

        /* Egyedi animációs késleltetések */
        .kep:nth-child(1) {
            animation-delay: 0s;
        }

        .kep:nth-child(2) {
            animation-delay: 7s;
        }

        .kep:nth-child(3) {
            animation-delay: 14s;
        }

        .kep:nth-child(4) {
            animation-delay: 21s;
        }

        .kep:nth-child(5) {
            animation-delay: 28s;
        }

        .kep:nth-child(6) {
            animation-delay: 35s;
        }

        @keyframes kepek {
            0% {
                opacity: 0;
                transform: translateX(-300%);
            }

            15% {
                opacity: 1;
                transform: translateX(0%);
            }

            35% {
                opacity: 0;
                transform: translateX(100%);
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="text-container">Hunor</div>
    <div class="text-container">Csongor</div>
    <div class="text-container">Tomi</div>
    <div class="text-container">Dani</div>
    <div class="text-container">Peti</div>
    <div class="text-container">Oliver</div>

    <div class="animation-container">
        <div class="kep">
            <img src="galeria/kep1.jpg" alt="Image 1">
            <img src="galeria/kep2.jpg" alt="Image 2">
        </div>
        <div class="kep">
            <img src="galeria/kep3.jpg" alt="Image 3">
            <img src="galeria/kep4.jpg" alt="Image 4">
        </div>
        <div class="kep">
            <img src="galeria/kep5.jpg" alt="Image 5">
            <img src="galeria/kep6.jpg" alt="Image 6">
        </div>
        <div class="kep">
            <img src="galeria/kep7.jpg" alt="Image 7">
            <img src="galeria/kep8.jpg" alt="Image 8">
        </div>
        <div class="kep">
            <img src="galeria/kep9.jpg" alt="Image 9">
            <img src="galeria/kep10.jpg" alt="Image 10">
        </div>
        <div class="kep">
            <img src="galeria/kep11.jpg" alt="Image 11">
            <img src="galeria/kep12.jpg" alt="Image 12">
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animacio</title>
    <style>
        body {
            margin: 0;
            background-image: url("intro-background.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
        }

        .text-container {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 2em;
            opacity: 0;
            animation: szoveg 12s infinite;
        }

        .animation-container {
            position: relative;
            width: 80%;
            height: 80%;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateX(-100%);
            animation: kep 12s infinite;
        }

        .slide img {
            max-width: 100%;
            max-height: 70%;
            object-fit: contain;
        }

        .text-container:nth-child(1) {
            animation-delay: 0s;
        }

        .slide:nth-child(1) {
            animation-delay: 0s;
        }

        .text-container:nth-child(2) {
            animation-delay: 4s;
        }

        .slide:nth-child(2) {
            animation-delay: 4s;
        }

        .text-container:nth-child(3) {
            animation-delay: 8s;
        }

        .slide:nth-child(3) {
            animation-delay: 8s;
        }

        @keyframes kep {
            0% { opacity: 0; transform: translateX(-100%); }
            10% { opacity: 1; transform: translateX(0); }
            30% { opacity: 1; transform: translateX(0); }
            40% { opacity: 0; transform: translateX(100%); }
            100% { opacity: 0; transform: translateX(100%); }
        }

        @keyframes szoveg {
            0%, 40% { opacity: 0; }
            50%, 90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="text-container">This is the first text.</div>
    <div class="text-container">This is the second text.</div>
    <div class="text-container">This is the third text.</div>

    <div class="animation-container">
        <div class="slide">
            <img src="galeria/kep1.webp" alt="Image 1">
        </div>
        <div class="slide">
            <img src="galeria/kep2.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="galeria/kep3.jpg" alt="Image 3">
        </div>
    </div>
</body>
</html>

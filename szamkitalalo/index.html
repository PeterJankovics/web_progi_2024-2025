<!DOCTYPE html>
<html lang="hu">

<head>
    <title>szamkitalalo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary " data-bs-theme="dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Navbar</span>
            </div>
        </nav>
    </header>
    <main class="mt-3 mt-2">
        <div class="container-fluid">
            <form>
                <div class="row">
                    <div class="mb-3 col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                        <label for="numberInput" class="form-label">Tipped</label>
                        <input type="number" class="form-control js-guess-field" id="numberInput" aria-describedby="emailHelp" min="1"
                            max="100" step="1" name="guess">
                        <div id="emailHelp" class="form-text">Adj meg egy szamot egy es szaz kozott: </div>
                    </div>

                    <div class="mb-3 form-check col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                        <button type="submit" class="btn btn-success">Bekuldes</button>
                        <button class="btn btn-warning new-game-button">Uj jatek</button>
                    </div>
                </div>

            </form>
            <div class="contanier-fluid mb-5 my-2 js-guess-container">
                <div class="row">
                    <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 alert alert-success"
                        role="alert">
                        65 - a keresett szam kisebb
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 alert alert-warning"
                        role="alert">
                        24 - a keresett szam nagyobb
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 alert alert-primary"
                        role="alert">
                        40 - grat eltalaltad
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
        szamkitalalo jatekom
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="szamkitalalo.js"></script>
</body>

</html>
